<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/topology', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<pre>Success! Found ${data.nodes.length} nodes</pre>`;
                } else {
                    resultDiv.innerHTML = `<pre>Error: ${response.status} ${response.statusText}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>CORS Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
